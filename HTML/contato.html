<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato – PsicoLink</title>
  <link rel="stylesheet" href="CSS/style3.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <button id="menuBtn" class="menu-btn" aria-label="Abrir menu">☰</button>

    <div class="brand">
      <h1>PSICOLINK</h1>
      <small>Conectando mentes.</small>
    </div>

    <img src="Imagens/Logo (2).png" alt="PsicoLink" class="logo-img" onerror="this.style.display='none'">
  </header>

  <!-- OVERLAY (invisível até abrir menu) -->
  <div id="menuOverlay" class="menu-overlay" hidden></div>

  <!-- SIDE MENU (inicia escondido) -->
  <nav id="sideMenu" class="side-menu" aria-hidden="true">
    <button id="closeMenu" class="close-menu" aria-label="Fechar menu">← Voltar</button>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contato.html" class="active">Contato</a></li>
      <li><button id="darkModeBtn" class="link-btn">Modo Light/Dark</button></li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main class="page-main">
    <section class="sobre-box">
      <h2>Entre em Contato</h2>
      <p>Preencha o formulário abaixo e retornaremos o mais rápido possível.</p>

      <form id="formContato" class="formulario" novalidate>
        <input id="nome" type="text" placeholder="Nome" required>
        <input id="email" type="email" placeholder="Email" required>
        <input id="idade" type="number" placeholder="Idade" required min="1">

        <select id="tipo" required>
          <option value="">Selecione</option>
          <option>Consulta</option>
          <option>Dúvida</option>
          <option>Informações</option>
        </select>

        <textarea id="mensagem" placeholder="Mensagem" required></textarea>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>

      <div id="statusMsg" class="status-msg" aria-live="polite"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© PsicoLink</p>
  </footer>

  <script src="Javascript/script3.js"></script>
</body>
</html>
